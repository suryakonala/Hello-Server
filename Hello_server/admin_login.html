<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: #0ff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            border: 2px solid #0ff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px #0ff;
        }

        input {
            padding: 10px;
            width: 250px;
            margin: 10px 0;
            background: black;
            border: 1px solid #0ff;
            color: white;
            border-radius: 6px;
        }

        button {
            padding: 10px 30px;
            background: black;
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0ff;
            color: black;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Admin Login</h1>

    <input id="password" type="password" placeholder="Enter Admin Password">
    <br>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
function login() {
    const password = document.getElementById("password").value;

    fetch("/admin-login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({password})
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            window.location.href = "/admin-panel";
        } else {
            document.getElementById("msg").innerText = "Wrong password!";
        }
    });
}
</script>

</body>
</html>
