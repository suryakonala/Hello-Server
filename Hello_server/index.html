<!DOCTYPE html>
<html>
<head>
    <title>Hello Server</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            text-align: center;
            border: 2px solid white;
            padding: 30px 60px;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello Server</h1>
        <p>Hello server is running successfully</p>
    </div>
</body>
</html>
