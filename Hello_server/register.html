<!DOCTYPE html>
<html>
<head>
    <title>Register - Hello Server</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            border: 2px solid white;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            color: #0f0;
        }
        a {
            color: cyan;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <p id="msg"></p>
    <a href="/login">Already have an account? Login</a>
</div>

<script>
function registerUser() {
    fetch("/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-API-KEY": "mysecret123"
        },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("msg").innerText = data.status || data.error;
    });
}
</script>

</body>
</html>
